<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Magic Moments</title>

</head>
<body>

    <div>
        <input type="checkbox" id="navi-toggle" class="checkbox" />
        <label for="navi-toggle">
            <span class="round-button menu-button fa-sharp fa-solid fa-bars"></span>
        </label>

        <nav class="nav">
            <ul class="list">
              <li class="item"> <a class="link"> Memories <i class="fa-solid fa-rainbow"></i></a> </li>
              <li class="item"> <a class="link"> Relationships <i class="fa-solid fa-people-arrows"></i></a> </li>
              <li class="item"> <a class="link"> Reminders <i class="fa-solid fa-user-group"></i></a> </li>
              <li class="item"> <a class="link"> People & Other <i class="fa-solid fa-user-group"></i></a> </li>
            </ul>
          </nav>

    </div>

    <div id="logo-container" class="logo-container">
        <img class="logo-image" src="/assets/images/ui/final_logo.png" alt="">
    </div>

    <div id="social-media-container" class="social-media-container">

        <div class="round-button-two settings-button">
            <i class="fa-brands fa-square-facebook"></i>
        </div>

        <div class="round-button-two settings-button">
            <i class="fa-brands fa-instagram"></i>
        </div>

        <div class="round-button-two settings-button">
            <i class="fa-brands fa-snapchat"></i>
        </div>

        <div class="round-button-two settings-button">
            <i class="fa-brands fa-square-twitter"></i>
        </div>

        <div class="round-button-two settings-button">
            <i class="fa-brands fa-discord"></i>
        </div>

        <div class="round-button-two settings-button">
            <i class="fa-solid fa-gear"></i>
        </div>

    </div>

    <div id="page-wrapper" class="page-wrapper">

        <div class="landing-container">
            
            <div class="user-image-container">
                <div class="user-image"></div>
            </div>

        </div>

    </div>

    <script src="/assets/js/animations.js"></script>
</body>
</html>
